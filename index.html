<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Farmageddon</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet">
</head>
<body style="overflow: hidden">

<script src="https://cdn.tailwindcss.com"></script>

<canvas id="canvas"></canvas>

<div id="menu" class = "fixed inset-0 flex items-center justify-center">
    <div class = "backdrop-blur-sm backdrop-brightness-150 max-w-2xl w-full p-10 py-20 text-center rounded-md">

        <h1 style="font-family: 'Hind Siliguri', sans-serif;" class="text-7xl font-bold pb-4">Farmageddon</h1>

        <div class ="my-5">
            <input class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 w-2/3 text-center rounded-md" type="text" id="nicknameInput" placeholder="Nickname"/>
            <input class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 w-2/3 text-center rounded-md" type="password" id="passwordInput" placeholder="Password"/>
        </div>
        
        <button class="bg-blue-500 text-white w-2/3 py-3 my-1 rounded-md" type="button" id = "loginButton">Login</button>
        <button class="bg-blue-400 text-white w-2/3 py-2 my-1 rounded-md" type="button" id ="registerButton">Register</button>

    </div>
</div>


<script type="module" src="main.js"></script>

</body>
</html>
